<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 40%;
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
        }
        .estudo {
            background-color: rgba(96, 94, 94, 0.772);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Desafio 2</h1>
    <table>
        <colgroup>
          <col class="carea" span="2" >
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="estudo">Área</th>
                <th rowspan="2" scope="col" class="estudo">Disciplina</th>
                <th colspan="2" scope="colgroup" class="estudo">Notas</th>
                <th rowspan="2" scope="col" class="estudo">Média</th>
            </tr>
            <tr>
                
                <th scope="col" class="estudo">Nota 1</th>
                <th scope="col" class="estudo">Nota 2</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
             <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <th colspan="4" class="estudo">Media Exatas</th>
                <td class="estudo">0.0</td>
             </tr>
             <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
             </tr>
             <tr>
                <th colspan="4" class="estudo">Média de Humanas</th>
                <td class="estudo">0.0</td>
             </tr>
            
        </tbody>
    </table>
    
</body>
</html>

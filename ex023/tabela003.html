<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 40%;
            border-collapse: collapse;
            
        }
        th,td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
     <table>
        <thead>
            <th colspan="2">Pokemons</th>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Charizard</td>
                <td>Fogo/Voador</td>
            </tr>
            <tr>
                
                <td>Água/Normal</td>
            </tr>
            <tr>
                <td>Dragonite</td>
                <td>Dragão/Voador</td>
            </tr>
            <tr>
                <td>Mewtwo</td>
                <td>Psiquico</td>
            </tr>
        </tbody>
     </table>
    
</body>
</html>

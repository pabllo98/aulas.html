<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    } 
    div:hover > p {
        display: block;
        color: blue;
        background-color: rgba(186, 55, 55, 0.872);
        width: 150px;
    }

    div:hover {
        color: rgb(146, 10, 121);
    }
</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o Mouse Aqui
        <p>Texto Escondindo...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="Cadastro.js" method="get" autocomplete="on">
      
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" maxlength="30" required autocomplete="username" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" required step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="mes">Periodo letivo: </label>
            <input type="month" name="mes" id="mes" required>
        </p>

        <p>
            <label for="prova">Dia da Prova: </label>
            <input type="date" name="prova" id="prova" required>
        </p>

        <p>
            <label for="hora">Horário da Prova: </label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
    
</body>
</html>
